<div class="mb-3 text-center">
    <form class="form-signin" ng-submit="tryToAuth()" style="max-width: 350px; padding: 15px; margin: 0 auto;">
        <h1 class="h3 mb-3 font-weight-normal"></h1>
        <label for="inputUsername" class="sr-only">Name</label>
        <input type="text" ng-model="user.username" id="inputUsername" class="form-control" placeholder="User name" style="margin-bottom: 10px;" required="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" ng-model="user.password" id="inputPassword" class="form-control" placeholder="Password" style="margin-bottom: 10px;" required="">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        <button class="btn btn-lg btn-primary btn-block">Login with twitch</button>
    </form>

    <div ng-if="isUserLoggedIn()">
        <button class="btn btn-outline-secondary" ng-click="tryToLogout()">Выйти</button>
    </div>
</div>
